<div *ngIf="!isLoading">

  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Earnings</h1>
  </div>

  <div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card shadow h-100 py-2"
        [ngClass]="{'border-left-success': earnings >= 0, 'border-left-danger': earnings < 0 }">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-uppercase mb-1"
                [ngClass]="{'text-success': earnings >= 0, 'text-danger': earnings < 0 }">Earnings (Annual)</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{earnings | million:'1.2-2'}}
                {{currentUser?.currency}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <div *ngFor="let item of items" class="row">

    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12 d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">{{item.name}}</h1>
        </div>
      </div>

      <!-- Earnings (Monthly) Card Example -->
      <div class="row">
        <div *ngFor="let category of item.values" class="col-xl-3 col-md-6 mb-4">
          <div class="card shadow h-100 py-2"
            [ngClass]="{'border-left-success': item.name == 'Ingreso', 'border-left-danger': item.name == 'Egreso' }">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-uppercase mb-1"
                    [ngClass]="{'text-success': item.name == 'Ingreso', 'text-danger': item.name == 'Egreso' }">
                    {{category.name}}
                  </div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">{{category.values | amount:'amount' |
                    million:'1.2-2'}} {{currentUser?.currency}}</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div *ngIf="isLoading" class="spinner">
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
