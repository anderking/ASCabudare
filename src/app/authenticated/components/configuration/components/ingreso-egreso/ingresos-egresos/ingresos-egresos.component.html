<div class="container">
  <div class="row justify-content-center my-3">
    <div class="col-12">
      <h2 class="text-center">IngresoEgreso</h2>
      <h6 *ngIf="items" class="text-center">{{items.length}} registros</h6>
    </div>
  </div>
  <div class="row justify-content-center my-3">
    <div class="col-12">
      <button class="btn btn-dark mr-3" (click)="goBack()">Regresar</button>
      <button class="btn btn-primary" (click)="goNew()">Nuevo</button>
    </div>
  </div>
  <hr>
  <div *ngIf="!isLoading">
    <div *ngIf="items">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <input type="text" class="form-control" id="filterCategorias" name="filterCategorias"
              [(ngModel)]="filterCategorias" placeholder="Buscar...">
          </div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Tipo</th>
                  <th scope="col">Descripci√≥n</th>
                  <th scope="col">Monto</th>
                  <th scope="col">Ver/Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td>{{item.typeActive}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.amount}}</td>
                  <td><button (click)="goEdit(item)" class="btn btn-info">Editar</button></td>
                  <td><button (click)="goDelete(item)" class="btn btn-danger">Eliminar</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- <pagination-controls (pageChange)="page = $event"></pagination-controls> -->
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading" class="spinner">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
      </div>
    </div>
  </div>
</div>
