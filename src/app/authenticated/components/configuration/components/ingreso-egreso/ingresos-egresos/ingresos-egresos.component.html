<div class="container">
  <div class="row justify-content-center my-3">
    <div class="col-12">
      <h2 class="text-center">IngresoEgreso</h2>
      <h6 *ngIf="items" class="text-center">{{items.length}} registros</h6>
    </div>
  </div>
  <div class="row justify-content-center my-3">
    <div class="col-12">
      <button class="btn btn-dark mr-3" (click)="goBack()">Regresar</button>
      <button class="btn btn-primary" (click)="goNew()">Nuevo</button>
    </div>
  </div>
  <hr>
  <div *ngIf="!isLoading">
    <div *ngIf="items">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <input type="text" class="form-control" id="wordFilter" name="wordFilter"
              [(ngModel)]="wordFilter" placeholder="Buscar...">
          </div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Tipo</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Monto</th>
                  <th scope="col">Ver/Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items | filterTableSearch:wordFilter:'description'">
                  <td>{{item.typeActive}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.amount}}</td>
                  <td><button (click)="goEdit(item)" class="btn btn-info">Editar</button></td>
                  <td><a href="#delete-item-{{item.id}}" class="btn btn-danger" data-toggle="modal">Eliminar</a></td>
                  <div class="modal fade" id="delete-item-{{item.id}}" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          ¿Estas seguro de eliminar este registro?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                          <button type="button" class="btn btn-primary" data-dismiss="modal"
                            (click)="goDelete(item)">Si</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading" class="spinner">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
      </div>
    </div>
  </div>
</div>
