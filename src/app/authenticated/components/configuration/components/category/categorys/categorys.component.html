<div class="container">
  <div class="row justify-content-center my-3">
    <div class="col-12">
      <h2 class="text-center">Category</h2>
      <h6 *ngIf="items" class="text-center">{{items.length}} registers</h6>
    </div>
  </div>
  <div class="row justify-content-center my-3">
    <div class="col-12">
      <button class="btn btn-dark mr-3" (click)="goBack()">Back</button>
      <button class="btn btn-primary" (click)="goNew()">New</button>
    </div>
  </div>
  <hr>
  <div *ngIf="!isLoading">
    <div *ngIf="items">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <input type="text" class="form-control" id="wordFilter" name="wordFilter" [(ngModel)]="wordFilter"
              placeholder="Search...">
          </div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">State</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items | filterTableSearch:wordFilter:'description'">
                  <td>{{item.name}}</td>
                  <td>{{item.description}}</td>
                  <td><span class="badge"
                      [ngClass]="{'badge-success': item.state, 'badge-danger': !item.state}">{{item.stateText}}</span>
                  </td>
                  <td><button (click)="goEdit(item)" class="btn btn-info">Edit</button></td>
                  <td><a href="#delete-item-{{item.id}}" class="btn btn-danger" data-toggle="modal">Delete</a></td>
                  <div class="modal fade" id="delete-item-{{item.id}}" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          Are you sure you want to delete this record?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-primary" data-dismiss="modal"
                            (click)="goDelete(item)">Yes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading" class="spinner">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
      </div>
    </div>
  </div>
</div>
