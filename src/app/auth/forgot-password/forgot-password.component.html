<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Forgot Password!</h1>
                </div>
                <form class="user" #mainForm="ngForm">
                  <div class="form-group">

                    <input type="email"
                      [ngClass]="{'is-invalid': validationEmail.touched && !validationEmail.valid, 'is-valid': validationEmail.touched && validationEmail.valid}"
                      class="form-control form-control-user" name="email" #validationEmail="ngModel" placeholder="Email"
                      [(ngModel)]="email" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">


                    <div class="invalid-feedback" *ngIf="validationEmail.touched && !validationEmail.valid">
                      <div *ngIf="validationEmail.errors.required">Email required</div>
                      <div *ngIf="validationEmail.errors.pattern">Email incorrect, example: name@company.com
                      </div>
                    </div>

                  </div>

                  <div class="form-group">
                    <button type="submit" *ngIf="!isLoading" class="btn btn-primary btn-user btn-block"
                      [disabled]="mainForm.invalid" (click)="onSubmit()">
                      Send Email
                    </button>
                    <button *ngIf="isLoading" class="btn btn-primary btn-user btn-block">

                      <div class="spinner-border spinner-border-sm" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>

                    </button>
                  </div>
                  <div class="form-group">
                    <div class="text-center">
                      <a class="small" [routerLink]="[ '/login' ]">Already have an account? Login!</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
