<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form class="user" #mainForm="ngForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <input type="email"
                  [ngClass]="{'is-invalid': validationEmail.touched && !validationEmail.valid, 'is-valid': validationEmail.touched && validationEmail.valid}"
                  class="form-control form-control-user" name="email" #validationEmail="ngModel" placeholder="Email"
                  [(ngModel)]="email" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">


                <div class="invalid-feedback" *ngIf="validationEmail.touched && !validationEmail.valid">
                  <div *ngIf="validationEmail.errors.required">Email required</div>
                  <div *ngIf="validationEmail.errors.pattern">Email incorrect, example: name@company.com
                  </div>
                </div>
              </div>

              <div class="form-group">

                <input type="password"
                  [ngClass]="{'is-invalid': validationPassword.touched && !validationPassword.valid, 'is-valid': validationPassword.touched && validationPassword.valid}"
                  class="form-control form-control-user" name="password" #validationPassword="ngModel"
                  placeholder="Password" [(ngModel)]="password"
                  pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" required>


                <div class="invalid-feedback" *ngIf="validationPassword.touched && !validationPassword.valid">
                  <div *ngIf="validationPassword.errors.required">Password required</div>
                  <div *ngIf="validationPassword.errors.pattern">The password must have a minimum of eight characters,
                    at least one uppercase letter, one lowercase letter, one number and one special character
                  </div>
                </div>

              </div>

              <div class="form-group">
                <button type="submit" *ngIf="!isLoading" class="btn btn-primary btn-user btn-block"
                  [disabled]="mainForm.invalid" (click)="onSubmit()">
                  Create Account
                </button>
                <button *ngIf="isLoading" class="btn btn-primary btn-user btn-block">

                  <div class="spinner-border spinner-border-sm" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>

                </button>
              </div>
              <div class="form-group">
                <div class="text-center">
                  <a class="small" [routerLink]="[ '/login' ]">Already have an account? Login!</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
