<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
  @if (label) {
  <label class="form-label">{{ label | translate }}:</label>
  }
  <div class="input-group">
    <input type="file" class="form-control" id="file" aria-describedby="file" aria-label="file"
      (change)="changeFile($event)">
    @if (showLoadButton) {
    <button class="btn btn-outline-secondary" type="button" id="fileButton" (click)="uploadFile()"
      [disabled]="currentFile === null">
      @if (!isLoadingAttachment) {
      <div>{{ 'BUTTONS.UPLOAD' | translate }}</div>
      }
      @if (isLoadingAttachment) {
      <div>
        <div class="d-flex justify-content-center">
          <div class="spinner-border spinner-border-sm" role="status"></div>
        </div>
      </div>
      }
    </button>
    }
    @if (errorFiles) {
    <div class="invalid-feedback-custom">
      {{ errorFiles }}
    </div>
    }
  </div>
</div>
